<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Открыть счет</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Обновить информацию о продукте</h3>
    <form enctype="multipart/form-data" class="needs-validation" novalidate style="max-width: 50vw" method="POST"
          th:action="@{/types/update}" th:object="${typeForm}">
        <input type="hidden" name="id"
               th:value="${type.getId()}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="title" th:value="${type.getTitle()}" type="text"
                           class="form-control" id="title" placeholder="Вид продукта" required>
                    <label for="title">Вид продукта</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="mb-3">
                <label for="isReplenished" class="form-label">Возможность пополнения</label>
                <select class="form-select" name="isReplenished" id="isReplenished">
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                </select>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="description" th:value="${type.getDescription()}" type="text"
                           class="form-control" id="description" placeholder="Описание">
                    <label for="description">Описание</label>
                  <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Обновить продукт</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
