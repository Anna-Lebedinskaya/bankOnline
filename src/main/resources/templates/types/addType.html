<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Открыть счет</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить продукт</h3>
    <form class="needs-validation" novalidate style="max-width: 50vw" method="POST"
          th:action="@{/types/add}" th:object="${typeForm}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="title" type="text" class="form-control" id="title" placeholder="Вид продукта">
                    <label for="title">Вид продукта</label>
                </div>
            </div>
        </div>
<!--        <div class="mt-3 row g-2">-->
<!--            <div class="mb-3">-->
<!--                <label for="isReplenished" type="boolean" class="form-label">Возможность пополнения</label>-->
<!--                <select class="form-select" name="isReplenished" id="isReplenished">-->
<!--                    <option value="true">Да</option>-->
<!--                    <option value="false">Нет</option>-->
<!--                </select>-->
<!--            </div>-->
<!--        </div>-->
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="description" type="text" class="form-control" id="description" placeholder="Описание">
                    <label for="description">Описание</label>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Добавить продукт</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
