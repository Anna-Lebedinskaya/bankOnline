<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Изменить информацию о счете</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3"
        th:text="'Обновить информацию о счете ' + ${bankAccount.getAccountNumber()} + ' клиента ' + ${bankAccount.getUserInfo().getLastName()} + ' ' + ${bankAccount.getUserInfo().getFirstName()} + ' ' + ${bankAccount.getUserInfo().getMiddleName()}"></h3>
    <form enctype="multipart/form-data" class="needs-validation" novalidate style="max-width: 50vw" method="POST"
          th:action="@{/bankAccounts/update}" th:object="${bankAccountForm}">
        <input type="hidden" name="id"
               th:value="${bankAccount.getId()}">
        <input type="hidden" name="type"
               th:value="${bankAccount.getTypeInfo().getId()}">
        <input type="hidden" name="user"
               th:value="${bankAccount.getUserInfo().getId()}">

<!--                            th:text="${user.getLastName()} + '&nbsp;' + ${user.getFirstName()} + '&nbsp;' + ${user.getMiddleName()}"></option>-->
<!--                </th:block>-->
<!--            </select>-->
<!--        </div>-->
<!--        <div class="form-floating">-->

<!--                <label for="typeId" class="form-label">Банк</label>-->

<!--                        <option th:value="${type.getId()}" th:text="${type.getTitle()}"></option>-->
<!--                    </th:block>-->
<!--                </select>-->
<!--            </div>-->
<!--        </div>-->
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
                    <input name="accountNumber" th:value="${bankAccount.getAccountNumber()}" type="text"
                           class="form-control" id="accountNumber" placeholder="Номер счета" required>
                    <label for="accountNumber">Номер счета</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
                    <input name="balance" th:value="${bankAccount.getBalance()}" type="number"
                           class="form-control" id="balance" placeholder="Баланс" required>
                    <label for="balance">Баланс</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
                    <input name="openingDate" th:value="${bankAccount.getOpeningDate()}" type="date"
                           class="form-control" id="openingDate" placeholder="Дата открытия" required>
                    <label for="openingDate">Дата открытия</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
                    <input name="endingDate" th:value="${bankAccount.getEndingDate()} != null ? ${bankAccount.getEndingDate()} : ''" type="date"
                           class="form-control" id="endingDate" placeholder="Дата окончания">
                    <label for="endingDate">Дата окончания</label>
<!--                    <div class="invalid-feedback">Обязательное поле для заполнения</div>-->
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Обновить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад
            </button>
        </div>
    </form>
</div>
</body>
</html>
